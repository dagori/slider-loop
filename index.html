<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" as="font">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="build/css/style.min.css" rel="stylesheet" type="text/css">
    <script src="build/js/script.min.js" async></script>
  </head>
  <body>
    <div class="slider">
      <button type="button" class="slider__button slider__button--prev"><<<</button>
      <button type="button" class="slider__button slider__button--next">>>></button>
      <div class="slider__container">
        <div class="slider__slide slider__slide--1">1</div>
        <div class="slider__slide slider__slide--2">2</div>
        <div class="slider__slide slider__slide--3">3</div>
        <div class="slider__slide slider__slide--4">4</div>
        <div class="slider__slide slider__slide--5">5</div>
      </div>
      <textarea>&&&&&&&&&</textarea>
    </div>
  </body>
</html>
