<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link href="build/css/style.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="slider" id="slider">
      <button type="button" class="slider__button slider__button--prev">Назад</button>
      <button type="button" class="slider__button slider__button--next">Вперед</button>
      <div class="slider__container">
        <div class="slider__slide slider__slide--1">1</div>
        <div class="slider__slide slider__slide--2">2</div>
        <div class="slider__slide slider__slide--3">3</div>
      </div>
      <div class="slider__radio">
        <label class="slider__radio-item"><input type="radio" name="slider" checked></label>
        <label class="slider__radio-item"><input type="radio" name="slider"></label>
        <label class="slider__radio-item"><input type="radio" name="slider"></label>
      </div>
    </div>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
