<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SliderExample</title>
    <link rel="stylesheet" href="build/css/mpleSlider.min.css">
    <script src="build/js/mechanism.min.js"></script>
  </head>
  <body>
    <div class="simple-slider simple-slider-first">
      <div class="slider-wrapper">
          <!-- First slide -->
          <div class="slider-slide slider-slide--1" style="background-color: red">
              <h1 style="padding-left: 100px;">Первый</h1>
          </div>

          <!-- Second slide -->
          <div class="slider-slide slider-slide--2" style="background-color: blue">
              <h1 style="padding-left: 100px;">Второй</h1>
          </div>
          <div class="slider-slide slider-slide--3" style="background-color: green">
              <h1 style="padding-left: 100px;">Третий</h1>
          </div>
          <div class="slider-slide slider-slide--4" style="background-color: plum">
              <h1 style="padding-left: 100px;">Чевертый</h1>
          </div>

          <!-- Third slide -->
          <div class="slider-slide slider-slide--5" style="background-color: yellow">
              <h1 style="padding-left: 100px;">Пятый</h1>
          </div>
      </div>
      <!--Pagination (Not required)-->
      <div class="slider-pagination"></div>
      <!-- Buttons (Not required) -->
      <div class="slider-btn slider-btn-prev" style="color: white"><<<</div>
      <div class="slider-btn slider-btn-next" style="color: white">>>></div>
    </div>
    <script>
      new simpleSlider('.simple-slider-first');
    </script>
  </body>
</html>
